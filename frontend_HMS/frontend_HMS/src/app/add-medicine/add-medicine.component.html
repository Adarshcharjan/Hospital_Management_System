<div class="container">

    <h2 class="text-center">Add new Medicine</h2>
    <form (ngSubmit)="onSubmit()" >
        <div class="form-group" >
            <label>Drug Name</label>
            <input type="text" id="drug_name" class="form-control" name="drug_name" placeholder="Enter Drugname" [(ngModel)] ="medicine.drug" />
        </div>

        <div class="form-group" >
            <label>Stock</label>
            <input type="text" id="stock" class="form-control" name="stock" placeholder="Enter Stock" [(ngModel)] ="medicine.stock" />
        </div>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>

    </form>

</div>
